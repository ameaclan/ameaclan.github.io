<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
</head>
<body>
    <h1>Welcome to the AmEA clan official website.</h1>
    <p> We are the best R6 players ever seen (GN) !.</p>
    <img src="screenshot.png" alt="Screenshot" width="400">
    <p>Visitor Counter of this website is: <span id="visitorCount">0</span></p>
    <p> You and that much more people had the curiosity to google the BEST CLAN'S website!.</p>
    <p> (btw gn we are winning this match ez ez free MMR)</p>

    <script>
        // JavaScript code to update visitor count
        document.addEventListener('DOMContentLoaded', function() {
            var countSpan = document.getElementById('visitorCount');
            if (localStorage.getItem('visits')) {
                countSpan.textContent = localStorage.getItem('visits');
            } else {
                countSpan.textContent = '0';
            }
            var visits = parseInt(localStorage.getItem('visits')) || 0;
            visits++;
            localStorage.setItem('visits', visits);
            countSpan.textContent = visits;
        });
    </script>
</body>
</html>
